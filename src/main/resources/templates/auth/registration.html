<!DOCTYPE html>
<html layout:decorator="layouts/main">
<head>
	<script type="text/javascript" th:src="@{/js/logReg.js}"></script>
</head>
<body>

	<div layout:fragment="everyContent">

		<form name="registration" th:action="@{/registration}" th:object="${user}" method="post" class="form-signin">
			<h2 class="form-signin-heading">Regisztráció</h2>
			<div id="err" th:if="${emailError}" th:text="${emailError}" class="alert alert-danger">Error message</div>
			<div id="err" th:if="${postCodeError}" th:text="${postCodeError}" class="alert alert-danger">Error message</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Email cím: </label>
					<div class="col-sm-10">
						<input type="text" id="email" name="username" th:field="*{email}" class="form-control" placeholder="E-mail cím" required/>
						<div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Jelszó:  </label>
					<div class="col-sm-10">
						<input type="password" id="password" name="password" th:field="*{password}"  class="form-control" placeholder="Jelszó" required/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Teljes név:  </label>
					<div class="col-sm-10">
						<input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Teljes név" required />
						<div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Születésnap:  </label>
					<div class="col-sm-10">
						<input type="date" id="birthday" name="birthday" th:field="*{birthday}" class="form-control" required/>
						<div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Telefonszám:  </label>
					<div class="col-sm-10">
						<input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Telefon szám (301234567)" required />
						<div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Nem: </label>
					<div class="col-sm-10">
						<select id="sex" name="sex" th:field="*{sex}"  class="form-control" required>
							<option th:value="0" th:text="Férfi"></option>
							<option th:value="1" th:text="Nő"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Irányítószám:  </label>
					<div class="col-sm-10">
						<input type="text" id="postCode" name="postCode" th:field="*{postCode}" class="form-control" placeholder="Irányítószám" required />
						<div style="color: red" th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Város:  </label>
					<div class="col-sm-10">
						<input type="text" id="city" name="city" th:field="*{city}" class="form-control" placeholder="Település" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Cím (utca/tér/stb.):  </label>
					<div class="col-sm-10">
						<input type="text" id="address" name="address" th:field="*{address}" class="form-control" placeholder="Cím" required />
					</div>
				</div>
				<div class="form-group row">	
					<label class="col-sm-2 col-form-label">Ház szám:  </label>
					<div class="col-sm-10">
						<input type="text" id="houseNumber" name="houseNumber" th:field="*{houseNumber}" class="form-control" required/>
					</div>
				</div>
					<button class="btn btn-lg btn-dark btn-block" type="submit">Regisztráció</button>
		</form>

	</div>

</body>
</html>
