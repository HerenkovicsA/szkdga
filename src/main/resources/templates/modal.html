<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
	<form th:fragment="user" method="post">
		<div id="emailError" class="alert alert-danger errorMessages"></div>
		<div id="postCodeError" class="alert alert-danger errorMessages"></div>
		<input type="text" id="id" style="display:none"/>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Email cím: </label>
			<div class="col-sm-10">
				<input type="text" id="email" class="form-control" required/>
				<div style="color: red" id="emailErrorDiv" class="errorMessages"></div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Jelszó:  </label>
			<div class="col-sm-10">
				<input type="password" id="password" class="form-control" placeholder="Hagyja üresen, ha nem akarja megváltoztatni"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Teljes név:  </label>
			<div class="col-sm-10">
				<input type="text" id="name" class="form-control" required />
				<div style="color: red" id="nameErrorDiv" class="errorMessages"></div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Születésnap:  </label>
			<div class="col-sm-10">
				<input type="date" id="birthday" class="form-control" required/>
				<div style="color: red" id="birthdayErrorDiv" class="errorMessages"></div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Telefonszám:  </label>
			<div class="col-sm-10">
				<input type="text" id="phoneNumber" class="form-control" required />
				<div style="color: red" id="phoneNumberErrorDiv" class="errorMessages"></div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Nem: </label>
			<div class="col-sm-10">
				<select id="sex" class="form-control" required>
					<option value="0">Férfi</option>
					<option value="1">Nő</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Irányítószám:  </label>
			<div class="col-sm-10">
				<input type="text" id="postCode" class="form-control" required />
				<div style="color: red" id="postCodeErrorDiv" class="errorMessages"></div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Város:  </label>
			<div class="col-sm-10">
				<input type="text" id="city" class="form-control" required />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Cím (utca/tér/stb.):  </label>
			<div class="col-sm-10">
				<input type="text" id="address" class="form-control" required />
			</div>
		</div>
		<div class="form-group row">	
			<label class="col-sm-2 col-form-label">Ház szám:  </label>
			<div class="col-sm-10">
				<input type="text" id="houseNumber" class="form-control" required/>
			</div>
		</div>
				<div class="form-group row">
			<label class="col-sm-2 col-form-label">Szerepkör: </label>
			<div class="col-sm-10">
				<select id="role" class="form-control" required>
					<option value="1">ADMIN</option>
					<option value="2">USER</option>
					<option value="3">EMPLOYEE</option>
				</select>
			</div>
		</div>
		<p><input id="submitUser" type="submit" value="Submit" /> </p>
	</form>
<!--+++++++++++++++++++++++++++++++++++++++++Product modal++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
	<form th:fragment="newProduct" th:action="@{/admin/addOrEditProduct}" th:object="${newProduct}" method="post" enctype="multipart/form-data">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Név:  </label>
			<div class="col-sm-10">
				<input type="text" th:field="*{name}" id="name" class="form-control" required />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Raktáron:  </label>
			<div class="col-sm-10">
				<input type="number" th:field="*{onStock}" id="onStock" class="form-control" required min="0"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Ár:  </label>
			<div class="col-sm-10">
				<input type="number" th:field="*{price}" step="0.01" id="price" class="form-control" required min="0" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Magasság (cm):  </label>
			<div class="col-sm-10">
				<input type="number" th:field="*{height}" step="1" id="height" class="form-control" required min="1" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Szélesség (cm):  </label>
			<div class="col-sm-10">
				<input type="number" th:field="*{width}" step="1" id="width" class="form-control" required min="1" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Hosszúság (cm):  </label>
			<div class="col-sm-10">
				<input type="number" th:field="*{length}" step="1" id="length" class="form-control" required min="1" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Kép:  </label>
			<div class="col-sm-10">
				<input type="file" accept="image/*" name="file" id="picture" class="form-control" multiple="multiple" required />
			</div>
			<p class="col-sm-12" id="infoPicEdit" hidden>Ha nem akar változtatni a képen, hagyja üresen a mezőt</p>
		</div>
		<input type="text" th:field="*{pathToPicture}" hidden/>
		<input type="number" th:field="*{id}" hidden/>
		<p><input id="submitAddProduct" type="submit" value="Hozzáad" /> </p>
	</form>
<!--+++++++++++++++++++++++++++++++++++++++++Orders modal++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
	<form th:fragment="editOrder" method="post">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Vásárló:  </label>
			<div class="col-sm-10">
				<select id="user"></select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Határidő:  </label>
			<div class="col-sm-10">
				<input type="date" id="deadLine" class="form-control" required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Kézbesítve:  </label>
			<div class="col-sm-10">
				<input type="checkbox" class="form-control" id="done"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Érték:  </label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="value" disabled/>
			</div>
		</div>
		<input type="text" id="id" hidden/>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Termékek:  </label>
			<table id="orderTable"></table>
		</div>
		<p><input id="submitOrder" type="submit" value="Módosít" /> </p>
	</form>
<!--+++++++++++++++++++++++++++++++++++++++++Deliveries modal++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
	<form th:fragment="editDelivery" method="post">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Vásárló:  </label>
			<div class="col-sm-10">
				<select id="employee"></select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Határidő:  </label>
			<div class="col-sm-10">
				<input type="date" id="deliveryDate" class="form-control" required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Kézbesítve:  </label>
			<div class="col-sm-10">
				<input type="checkbox" class="form-control" id="done"/>
			</div>
		</div>
		<input type="text" id="id" hidden/>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Rendelések:  </label>
			<div class="col-sm">
				<table id="orderTable"></table>
			</div>
		</div>
		<p><input id="submitDelivery" type="submit" value="Módosít" /> </p>
	</form>
</body>
</html>
